<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    
    <h1>Calculator</h1>
    
  <div class='container'>
    <dix class="row">
        <input class="input" type="text"/>
    </dix>
    <div class='row'>
        <button class="b1 b3">cos</button>
        <button class="b1 b3">sin</button>
        <button class="b1 b3">%</button>
        <button class="b1 back">Back</button>
        <button class="b1 b2">AC</button>     
</div>
<div class='row'>
    <button class="b1 b3">ln</button>
    <button class="b1">7</button>
    <button class="b1">8</button>
    <button class="b1">9</button>
    <button class="b1 b3">/</button>     
</div>
<div class='row'>
    <button class="b1 ee">e</button>
    <button class="b1">4</button>
    <button class="b1">5</button>
    <button class="b1">6</button>
    <button class="b1 b3">*</button>     
</div>
<div class='row'>
    <button class="b1 b3">sqrt</button>
    <button class="b1">1</button>
    <button class="b1">2</button>
    <button class="b1">3</button>
    <button class="b1 b3">-</button>     
</div>
<div class='row'>
    <button class="b1 b3">log</button>
    <button class="b1">0</button>
    <button class="b1 b3">.</button>
    <button class="b1 b3">=</button>
    <button class="b1 b3">+</button>     
</div>

  </div>
</div>


  <script type="text/javascript" src="script.js"></script>
</body>
